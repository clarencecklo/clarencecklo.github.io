<!DOCTYPE html>
<html lang="en">
<head>

	<title>Contact us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="jquery-mobile.css">
	<script src="jquery-mobile.js"></script>
	
	
</head>
<body>
	<!-------------- First page for form ----------->
	<div data-role="page">
		<!-------------- First page header ----------->
		<div data-role="header">
			<h1>Contact us</h1>
		</div>
		
		
		
			<address>
			  <p>Email: <a href="mailto:contactus@abctoys.com">contactus@abctoys.com</a><p/>
			  <p>Telephone: <a href="tel:+14154562564">415-456-2564</a></p>
			  <p>Address: </p>
			  <p>URL: <a href="tel:+311-555-2368">+311-555-2368</a><p/>
			</address>
			
		
		<div data-role="navbar" data-iconpos="right">
			<ul>
				<li><button data-icon="home">Home</button></li>
				<li><button data-icon="grid" data-theme="b">Two</button></li>
				<li><button data-icon="search">Three</button></li>
			</ul>
		</div><!-- /navbar -->
		
		<!-------------- First page main content ----------->
		<div data-role="main" class="ui-content">		
		<form method="post" action="#pageone" data-ajax="false">
			<label for="firstname">First Name : <span>*</span></label>
				<input type="text" name="firstname" id="firstname" placeholder="First Name">			
			<label for="lastname">Last Name : <span>*</span></label>
				<input type="text" name="lastname" id="lastname" placeholder="Last Name">								
			<label for="email">Email: <span>*</span></label>
				<input type="email" id="email" name="email" placeholder="Email"/>

			<fieldset data-role="controlgroup">
				<legend>Gender:</legend>
				<label for="male">Male</label>
					<input type="radio" name="gender" id="male" value="male">
				<label for="female">Female</label>
					<input type="radio" name="gender" id="female" value="female">
			</fieldset>

			<fieldset data-role="controlgroup">
				<legend>Age Group:</legend>
				<label for="Over90">Over 90</label>
					<input type="radio" name="agegroup" id="over90" value="over90">
																			
				<label for="under10">Under 10</label>
					<input type="radio" name="agegroup" id="under10" value="under10">
			</fieldset>

			
			<fieldset data-role="controlgroup">
				<legend>Qualification:</legend>
				<label for="graduation">Graduation</label>
					<input type="checkbox" id="graduation" value="graduation">
				<label for="postgraduation">Post Graduation</label>
					<input type="checkbox" id="postgraduation" value="postgraduation">
				<label for="other">Other</label>
					<input type="checkbox" id="other" value="other">
			</fieldset>
			
			
			
				<label for="info">Message:</label>
					<textarea name="addinfo" id="info" placeholder="Message"></textarea>
				<input type="submit" data-inline="true" value="Submit" data-theme="b">
		</form>
		</div>
		
		
<!-------------------------------------------------------------
End of First page
-------------------------------------------------------------->
<!-------------- Second page ----------->
	<div data-role="page" id="pageone">
<!-------------- Second page header ----------->
	<div data-role="header">
		<h1>JQuery Mobile Form</h1>
	</div>
<!-------------- Second page main content ----------->
	<div data-role="main" class="ui-content">
		<h2>Form Submitted Successfully...!!</h2>
	</div>
	</div>
<!-------------------------------------------------------------
End of Second page
-------------------------------------------------------------->
</body>
</html>
