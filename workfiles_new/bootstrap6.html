<!DOCTYPE html>
<html lang="en">
<head>
  <title>Push and Pull</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Playing with Push and Pull <small>this is cool</small></h1>
  <p>Resize the browser window to see the effect.</p>
  <div class="row">
    <div class="col-sm-4 col-sm-push-8" style="background-color:yellow;">Using classes .col-sm-4 .col-sm-push-8</div>
    <div class="col-sm-5 col-sm-pull-4" style="background-color:cyan;">Using classes .col-sm-5 .col-sm-pull-4</div>
    <div class="col-sm-3 col-sm-pull-5" style="background-color:lightgray;">Using classes .col-sm-3 .col-sm-pull-5</div>
  </div>
</div>
    
</body>
</html>
