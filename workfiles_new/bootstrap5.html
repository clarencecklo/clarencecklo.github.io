<!DOCTYPE html>
<html>
<head>
  <title>Clearfix</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Using Clearfix</h1>
  <div class="row">
    <div class="col-xs-6 col-sm-3" style="background-color:yellow;">
      Column 1<br>
      Resize the browser window to see the effect. See below the use of the clearfix class.
    </div>
    <div class="col-xs-6 col-sm-3" style="background-color:cyan;">This is column 2</div>
    <!-- Add clearfix for only the required viewport -->
    <div class="clearfix visible-xs"></div>
    <div class="col-xs-6 col-sm-3" style="background-color:orange;">This is column 3</div>
    <div class="col-xs-6 col-sm-3" style="background-color:lightgray;">This is column 4</div>
  </div>
</div>

</body>
</html>
