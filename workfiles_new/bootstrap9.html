<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Image Gallery</h2>
  <p>The .thumbnail class can be used to display an image gallery. Click on the images to see it in full size:</p>            
  <div class="row">
    <div class="col-md-6">
      <a href="graymountain.jpg" class="thumbnail">
        <p>Sunset: Beautiful sunset.</p>    
        <img src="graymountain.jpg" alt="Sunset 1" width="150" height="105" class="img-thumbnail">
      </a>
    </div>
    <div class="col-md-6">
      <a href="graymountain.jpg" class="thumbnail">
        <p>Sunset: Imagine that this would be another image...</p>
        <img src="graymountain.jpg" alt="Sunset 2" width="150" height="105" class="img-circle">
      </a>
    </div>
  </div> <!-- end class row -->
 </div> <!-- end container -->

</body>
</html>
